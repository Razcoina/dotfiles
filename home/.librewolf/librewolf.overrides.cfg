// Custom preferences

// General privacy settings
defaultPref("privacy.donottrackheader.enabled", true);
defaultPref("privacy.globalprivacycontrol.enabled", true);
defaultPref("privacy.globalprivacycontrol.was_ever_enabled", true);

// Prevent tabs from detaching
defaultPref("browser.tabs.allowTabDetach", false);

// Disable RFP (Resist Fingerprinting)
defaultPref("privacy.resistFingerprinting", false);

// Enable letterboxing (in case RFP is enabled)
//defaultPref("privacy.resistFingerprinting.letterboxing", true);

// Use a stricter autoplay policy
defaultPref("media.autoplay.blocking_policy", 2);

// Preserve cookies, site data, browsing and download history
defaultPref("privacy.clearOnShutdown.history", false);
defaultPref("privacy.clearOnShutdown.downloads", false);
defaultPref("privacy.clearOnShutdown_v2.cache", false);
defaultPref("privacy.clearOnShutdown_v2.cookiesAndStorage", false);
defaultPref("privacy.sanitize.pending", "[]");
defaultPref("privacy.sanitize.sanitizeOnShutdown", false);

// Disable password auto-fill
defaultPref("signon.autofillForms", false);
defaultPref("signon.rememberSignons", false);

// Always use the downloads folder to save downloads
defaultPref("browser.download.useDownloadDir", true);

// Always use autoscroll and disable middlemouse paste
defaultPref("middlemouse.paste", false);
defaultPref("general.autoScroll", true);

// Show shortcuts for visited sites
defaultPref("browser.newtabpage.activity-stream.feeds.topsites", true);

// Show search suggestions
defaultPref("browser.search.suggest.enabled", true);
defaultPref("browser.urlbar.suggest.searches", true);

// Enable firefox sync
defaultPref("identity.fxaccounts.enabled", true);

// Force WebGL to be always on
pref("webgl.disabled", false);

// Force DRM to be always off
pref("media.eme.enabled", false);

/// DEV
// Enable remote debugging
pref("devtools.debugger.remote-enabled", true);
pref("devtools.chrome.enabled", true);
pref("devtools.debugger.prompt-connection", false);

